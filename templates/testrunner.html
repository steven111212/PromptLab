<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestRunner - LLM安全測試工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .coming-soon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tool-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #ffc107;
        }
        
        .tool-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .tool-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .features-list {
            text-align: left;
            margin: 2rem 0;
        }
        
        .features-list li {
            padding: 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
        
        .status-badge {
            background: #ffc107;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-card">
            <div class="status-badge">
                <i class="fas fa-clock me-2"></i>即將推出
            </div>
            
            <div class="tool-icon">
                <i class="fas fa-bug"></i>
            </div>
            
            <h1 class="tool-title">TestRunner</h1>
            <p class="tool-subtitle">LLM安全測試工具</p>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <p class="mb-4">模擬紅隊攻擊來檢測LLM系統的安全性，識別潛在的安全漏洞和風險點。</p>
                    
                    <h5 class="mb-3">主要功能：</h5>
                    <ul class="features-list">
                        <li><i class="fas fa-shield-alt me-2 text-warning"></i>紅隊攻擊模擬</li>
                        <li><i class="fas fa-search me-2 text-warning"></i>安全漏洞檢測</li>
                        <li><i class="fas fa-chart-bar me-2 text-warning"></i>風險評估報告</li>
                        <li><i class="fas fa-crosshairs me-2 text-warning"></i>攻擊向量分析</li>
                        <li><i class="fas fa-exclamation-triangle me-2 text-warning"></i>威脅建模</li>
                    </ul>
                </div>
            </div>
            
            <div class="alert alert-warning mt-4">
                <i class="fas fa-info-circle me-2"></i>
                此工具正在積極開發中，預計將提供全面的LLM安全測試功能。
            </div>
            
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>返回主頁
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
